<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración meta básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Crear Cuenta - Stergy</title>
    
    <!-- Enlace a la hoja de estilos CSS de creación de cuenta -->
    <link rel="stylesheet" href="../CSS/create-account.css">
</head>

<!-- Body con clase login-body para aplicar estilos de fondo y centrado -->
<body class="login-body">
    <!-- Contenedor principal que limita el ancho máximo -->
    <div class="login-container">
        <!-- Tarjeta principal de creación de cuenta con bordes y sombra -->
        <div class="login-card">
            
            <!-- ENCABEZADO: Logo, título y descripción -->
            <div class="login-header">
                <!-- Logo -->
                <a href="../index.html">
                    <img src="../IMG/Logo-Stergy-Tech.jpeg" alt="Logo Stergy" class="login-logo">
                </a>
                
                <!-- Título principal de la página -->
                <h1>Crear Cuenta</h1>
                <!-- Descripción o subtítulo -->
                <p>Únete a nuestra comunidad hoy</p>
            </div>
            
            <!-- FORMULARIO DE CREACIÓN DE CUENTA -->
            <!-- Método POST se enviaría a un servidor real para registrar el usuario -->
            <form class="login-form" action="#" method="POST">
                
                <!-- Campo de Usuario -->
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>
                
                <!-- Campo de Correo Electrónico (campo completo) -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
                </div>
                
                <!-- Campo de Confirmación de Contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required minlength="8">
                </div>
                
                <!-- SECCIÓN DE TÉRMINOS Y CONDICIONES -->
                <!-- Checkbox obligatorio para aceptar términos -->
                <div class="terms-agreement">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los 
                        <a href="#">Términos y Condiciones</a> 
                        y la 
                        <a href="#">Política de Privacidad</a>
                    </label>
                </div>
                
                <!-- Botón para crear la cuenta -->
                <button type="submit" class="login-button">Crear Cuenta</button>
            </form>
            
            <!-- PIE DE PÁGINA: Enlace para volver a login -->
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    <!-- Script para validación de contraseñas (opcional pero recomendado) -->
    <script src="../JS/verificacion-pass.js"></script>
</body>
</html>
