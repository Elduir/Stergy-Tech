<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración meta básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Login - Stergy</title>
    
    <!-- Enlace a la hoja de estilos CSS del login -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<!-- Body con clase login-body para aplicar estilos de fondo y centrado -->
<body class="login-body">
    <!-- Contenedor principal que limita el ancho máximo -->
    <div class="login-container">
        <!-- Tarjeta principal del login con bordes y sombra -->
        <div class="login-card">
            
            <!-- ENCABEZADO: Logo, título y descripción -->
            <div class="login-header">
                <!-- Logo que funciona como enlace a la página principal -->
                <a href="../index.html">
                    <img src="../IMG/Logo-Stergy-Tech.jpeg" alt="Logo Stergy" class="login-logo">
                </a>
                <!-- Título principal de la página -->
                <h1>Bienvenido</h1>
                <!-- Descripción o subtítulo -->
                <p>Inicia sesión en tu cuenta</p>
            </div>
            
            <!-- FORMULARIO DE LOGIN -->
            <!-- Método POST se enviaría a un servidor real -->
            <form class="login-form" action="#" method="POST">
                
                <!-- Campo de Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <!-- OPCIONES: Checkbox de "Recuérdame" y enlace de recuperación de contraseña -->
                <div class="form-options">
                    <!-- Checkbox para recordar la sesión -->
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Recuérdame</span>
                    </label>
                    <!-- Enlace para recuperar contraseña olvidada -->
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            
            <!-- PIE DE PÁGINA: Enlace para crear nueva cuenta -->
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="create-account.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    
    <!-- Script para autenticación y gestión de cuentas -->
    <script src="../js/verificacion-pass.js"></script>
</body>
</html>
